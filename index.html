<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Sign Up</title>
</head>

<body>
    <div class="odin">
        <div class="logo-container">
            <img src="img/odin-lined.png" alt="Odin Logo">
            <h1 class="odin-logo">ODIN</h1>
        </div>
        <div class="credits">Photo by <a href="">Halie West</a> on <a href="">Unsplash</a></div>
    </div>
    <div class="content">
        <h3 class="info">This is not a real online service! You know you need something like this in your life to help
            you
            realize your deepest dreams. Sign up <span class="emphasized">now</span> to get started.</h3>
            <h3 class="info">You <span class="emphasized">know</span> you want to.</h3>     
        <div class="form-container">
            <form id="createAcc" action="" method="post">
                <h3 id="formTitle">Let's do this!</h3>
                <fieldset>
                    <div class="field">
                        <label for="firstName">FIRST NAME</label>
                        <input type="text" name="firstName" id="firstName" required>
                    </div>
                    <div class="field">
                        <label for="lastName">LAST NAME</label>
                        <input type="text" name="lastName" id="lastName" required>
                    </div>

                </fieldset>
                <fieldset>
                    <div class="field">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="field">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="number" name="phone" id="phone" required>
                    </div>
                </fieldset>
                <fieldset>
                    <div class="field">
                        <label for="password">PASSWORD</label>
                        <input type="password" class="error" name="password" id="password" minlength="8" required>
                        <p class="error-message">*Passwords do not match</p>
                    </div>
                    <div class="field">
                        <label for="Cpassword">CONFIRM PASSWORD</label>
                        <input type="password" class="error" name="c-password" id="Cpassword" required>
                    </div>
                </fieldset>
            </form>

        </div>
        <button type="submit" form="createAcc" id="create">Create Account</button>
        <div class="login">Already have an account? <a href="">Log in</a></div>
    </div>
</body>

</html>
